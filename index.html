    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row" id="mars-news">
            <div class="col-md-12">
                <h4 class="heading">Latest Mars News</h4>
                <p>{{marsData.News_Title}}</p>
                <p>{{marsData.News_Content}}</p>
            </div>
        </div>
        </br>

        <div class="row">
            <div class="col-md-8 border">
                <h4 class="">Featured Mars Image</h4>
                <img class="col-md-12 border" src="{{marsData.Mars_Image}}" alt="Featured Mars Image">
            </div>
            <div class="col-md-4 border">
                <h4 class="">Mars Facts</h4>
                {{ marsData.Mars_Facts | safe }}
            </div>
        </div>
        </br>

        <div class="row">
            <div class="col-md-8 offset-4">
                <h4 class="align-items-center">Mars Hemispheres</h4>
            </div>
        </div>

        <div class="row">
            {% for image in marsData.Mars_Hemispheres %}
            <div class="col-6 border">
            </br>
                <div>
                    <img src="{{image.hemisphereImage}}">
                </div>
                <div>
                    <h4>{{image.hemisphereTitle}}</h4>
                </div>

            </div>
            {% endfor %}
        </div>
        </br>


    </div>
</body>


</html>
